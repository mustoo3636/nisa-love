<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nisa ğŸ’œ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at top, #2b0033, #000);
  font-family: 'Arial', sans-serif;
}

/* Åifre ekranÄ± */
#lock {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  z-index: 10;
}

#lock input {
  padding: 15px;
  font-size: 20px;
  border-radius: 10px;
  border: none;
  text-align: center;
}

#lock button {
  margin-top: 15px;
  padding: 10px 25px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: crimson;
  color: white;
}

/* Kalpler */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* SÃ¼rpriz buton */
#surpriseBtn {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  padding: 15px 25px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: hotpink;
  color: white;
  display: none;
}

/* Mesaj */
#message {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  font-size: 26px;
  padding: 20px;
}
</style>
</head>

<body>

<!-- Åifre -->
<div id="lock">
  <h2>Åifreyi gir ğŸ’œ</h2>
  <input type="password" id="pass" placeholder="******">
  <button onclick="unlock()">AÃ§</button>
</div>

<!-- SÃ¼rpriz -->
<button id="surpriseBtn" onclick="showMessage()">SÃ¼rpriz ğŸ</button>

<div id="message">
  <div>
    <p>ğŸ’œ Kurban olduÄŸum<br>iyi ki sen ğŸ’œ</p>
    <button onclick="closeMsg()">Kapat</button>
  </div>
</div>

<!-- MÃ¼zik -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_7c8e7f2a69.mp3" type="audio/mpeg">
</audio>

<script>
function unlock() {
  if (document.getElementById("pass").value === "140625") {
    document.getElementById("lock").style.display = "none";
    document.getElementById("music").play();
    document.getElementById("surpriseBtn").style.display = "block";
    startHearts();
  } else {
    alert("YanlÄ±ÅŸ ÅŸifre ğŸ˜¢");
  }
}

// 750 kalp
function startHearts() {
  for (let i = 0; i < 750; i++) {
    setTimeout(createHeart, i * 40);
  }
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ğŸ’œ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}

// Mesaj
function showMessage() {
  document.getElementById("message").style.display = "flex";
}

function closeMsg() {
  document.getElementById("message").style.display = "none";
}
</script>

</body>
</html>
